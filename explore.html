<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Natan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="triangle_logo.png" alt="Natan Logo"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Explore</h1>
        <input type="text" placeholder="Search users..." class="search-bar">
        
        <section class="top-users">
            <h2>Top Users</h2>
            <div class="user-list">
                <div class="user">
                    <img src="default_profile_pic.png" alt="User">
                    <p>Username1</p>
                </div>
                <div class="user">
                    <img src="default_profile_pic.png" alt="User">
                    <p>Username2</p>
                </div>
            </div>
        </section>

        <section class="feed">
            <h2>Feed</h2>
            <div class="post">
                <h3>Post Title</h3>
                <p>This is the content of the post.</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Natan | Privacy | Contact | Rules</p>
    </footer>
</body>
</html>
