<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Natan - Social Media</title>
</head>
<body>
    <div class="navbar">
        <h1>Natan</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
        </nav>
    </div>

    <div class="text-container">
        <h2>Welcome to this social media</h2>
        <p>Natan, a social media where users connect with people.</p>
    </div>

    <footer class="footer">
        <p><a href="#">Privacy</a> | <a href="#">Contact</a> | <a href="#">Rules</a></p>
        <p>2024 Natan</p>

    <button id="mode-toggle">Toggle Dark/Light Mode</button>

    <script>
        const toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
