<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ user.username }} - Natan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-header {
            position: relative;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('{{ user.banner }}');
            background-size: cover;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: 150px; /* Adjust as necessary */
            left: 50%;
            transform: translateX(-50%);
        }
        .user-info {
            margin-top: 80px; /* Adjust for spacing */
        }
        .posts {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="banner"></div>
        <img src="{{ user.profile_pic }}" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="user-info">
        <h1>{{ user.username }}</h1>
        <p>{{ user.bio }}</p>
        <p><strong>{{ user.followers }} Followers</strong> | <strong>{{ user.following }} Following</strong></p>
    </div>
    <div class="posts">
        <h2>Posts:</h2>
        {% if user.followers == 0 %}
            <p>No posts yet.</p>
        {% elif user.posts %}
            <ul>
                {% for post in user.posts %}
                    <li>{{ post }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts yet!</p>
        {% endif %}
    </div>
</body>
</html>
